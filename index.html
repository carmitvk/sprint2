<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme</title>
</head>

<body onload="init()">
    <header class="hdr flex center">
        <div class="hdr-content main-container flex">
            <div class="logo"><img class="logo-img" src="icons/LOGO.png"></div>
            <ul class="main-nav clean-list flex">
                <li class="nav-btn">
                    <a id="gallery-tab" class="sub-nav flex center" onclick="onNavClicked(this, 'gallery-container')">Gallery</a>
                </li>
                <li class="nav-btn">
                    <a id="editor-tab" class="sub-nav flex center" onclick="onNavClicked(this, 'editor-container')">Editor</a>
                </li>
                <li class="nav-btn">
                    <a id="memes-tab" class="sub-nav flex center" onclick="onNavClicked(this, 'memes-container')">Memes</a>
                </li>
            </ul>

        </div>
        <button class="menu-btn" onclick="onMenuClicked()">â˜°</button>
    </header>
    <main class="flex main-container">

        <section class="gallery-container ">
            <!-- <select class="filter-gallery" onchange="onSetGalleryFilter(this.value)" aria-label=" ">
                            <option value="Politic">Politic</option>
                            <option value="Animaly">Animaly</option>
                            <option value="Happy">Happy</option>
            </select> -->
        </section>
        <section class="editor-container">
            <div class="canvas-container flex">
                <canvas id="meme-canvas" class="flex" height="500" width="500">
                </canvas>
            </div>
            <div class="control flex flex-col">
                <input type="text" class="text-line" placeholder="Text" name="textLine" />
                <div class="line-control">
                    <button class="btn move-right" onclick="onMoveRight()">
                        <img class="action-img" src="icons/right-arrow.png">
                    </button>
                    <button class="btn move-left" onclick="onMoveLeft()">
                        <img class="action-img" src="icons/arrow-left.png">
                    </button>
                    <button class="btn move-up" onclick="onMoveUp()">
                        <img class="action-img" src="icons/up.png">
                    </button>
                    <button class="btn move-down" onclick="onMoveDown()">
                        <img class="action-img" src="icons/down.png">
                    </button>


                    <button class="btn switch-focus" onclick="onSwitchFocus()">
                        <img class="action-img" src="icons/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="btn add-line" onclick="onAddLine()">
                        <img class="action-img" src="icons/add.png">
                    </button>
                    <button class="btn delete-line" onclick="onRemoveLine()">
                        <img class="action-img" src="icons/trash.png">
                    </button>
                </div>
                <div class="text-design">
                    <button class="btn increase-font" onclick="onIncreaseFont()">
                        <img class="action-img" src="icons/increase font - icon.png">
                    </button>
                    <button class="btn decrease-font" onclick="onDecreaseFont()">
                        <img class="action-img" src="icons/decrease font - icon.png">
                    </button>
                    <button class="btn align-left" onclick="onAlignLeft()">
                        <img class="action-img" src="icons/align-to-left.png">
                    </button>
                    <button class="btn align-center" onclick="onAlignCenter()">
                        <img class="action-img" src="icons/center-text-alignment.png">
                    </button>
                    <button class="btn align-right" onclick="onAlignRight()">
                        <img class="action-img" src="icons/align-to-right.png">
                    </button>

                    <select class="font-family" onchange="onSetFontFamily(this.value)" aria-label=" ">
                        <option value="Arial">Arial</option>
                        <option value="David">David</option>
                        <option value="Miryam">Miryam</option>
                    </select>

                    stroke:<input type="color" class="switch-stroke" placeholder="switch-stroke"
                        onchange="onTextStroke()" name="switchStroke" required />

                    color:<input type="color" class="set-color" placeholder="set-color" onchange="onSetColor()"
                        name="setColor" required />
                </div>
                <div class="save-area">
                    
                    <button class="btn save" onclick="onSaveLocally()">
                        <img class="action-img" src='icons/'>
                    </button>
                    <button class="btn facebook" onclick="onFacebookPublish()">
                        <img class="action-img" src='icons/facebook-logo.png'>
                    </button>
                    <button class="btn download" onclick="onDownload()">
                        <img class="action-img" src='icons/download.png'>
                    </button>
                    <!-- <button class="btn clean-canvas" onclick="onCleanCanvas()">
                    </button> -->
                </div>
            </div>
        </section>
        <section class="memes-container">
            MEMES
        </section>
    </main>
    <footer class="flex flex-col center">
        <div class="logo flex"><img class="logo-img flex center " src="icons/LOGO.png"></div>
        <div class="flex">@coffee carmit vaknin 2021</div>
    </footer>



    <script src="js/storage_service.js"></script>
    <script src="js/meme_service.js"></script>
    <script src="js/upload_service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
